<article>
    <header style="margin-bottom: 30px;">
        <h1 style="color: #8b4513; margin-bottom: 15px;">{{title}}</h1>
        <div style="color: #666; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <span>By <strong>{{author}}</strong></span>
            <span style="margin-left: 20px;">Published on {{publishedAt}}</span>
        </div>
    </header>
    
    <div class="article-body" style="color: #333; line-height: 1.8;">
        {{{body}}}
    </div>
</article>
