<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

            margin: 0;
            color: #8b4513;
        }
        .article-content {
            margin-bottom: 40px;
        }
        footer {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

    <header>
        <h1>My Blog</h1>
    </header>
    
    <main>
        <div class="article-content">
            <!-- Article content will be embedded here -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>

</html>
